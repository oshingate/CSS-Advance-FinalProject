<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7c7efbb78c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/stylesheet/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="flex jsb container">
        <a href="#"><strong>Travel</strong></a>
        <nav>
          <ul class="flex">
            <li class="header-active"><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="pricing.html">Pricing</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="contact-hero-sec flex jcc aic">
        <div class="container">
          <h2>Contact Us</h2>
        </div>
      </section>
      <section class="contact-form-sec sec-padding">
        <h2 class="sec-heading">Contact</h2>
        <div class="container flex jcc">
          <form action="" class="flex-50">
            <fieldset>
              <label for="name"></label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter Name"
              />
            </fieldset>
            <fieldset>
              <label for="email"></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter Email"
              />
            </fieldset>
            <fieldset>
              <textarea
                name="message"
                id="message"
                rows="10"
                placeholder="Message"
              ></textarea>
            </fieldset>
            <a href="#" class="btn btn-sec">Submit</a>
          </form>
        </div>
      </section>
      <section class="map-sec container sec-padding flex jcc">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15112.32914990817!2d73.41059327837213!3d18.749861115036698!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be8010e72f046e7%3A0xb297152aff62735a!2sLonavala!5e0!3m2!1sen!2sde!4v1618904108122!5m2!1sen!2sde"
          width="900"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>
      <section class="location-sec sec-padding">
        <div class="container flex">
          <div class="location-card flex-30 text-center">
            <i class="fas fa-phone-alt"></i>
            <address>
              <a href="#">+0-123 423 8888</a>
            </address>
          </div>
          <div class="location-card flex-30 text-center">
            <i class="fas fa-envelope"></i>
            <address>
              <a href="#">mail@yourself.com</a>
            </address>
          </div>
          <div class="location-card flex-30 text-center">
            <i class="fas fa-map-marker-alt"></i>
            <address>
              <a href="#"
                >122-a, Bakers Street, <br />
                NYC, USA</a
              >
            </address>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer sec-padding text-center">
      <div class="container">
        <small>&copy; oshingate all rights reserved.</small>
      </div>
    </footer>
  </body>
</html>
